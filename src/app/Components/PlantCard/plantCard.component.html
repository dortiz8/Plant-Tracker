
<div *ngIf="(loading$ | async)"><page-loading></page-loading></div>
<div class="container-fluid">
    <div class="plant-card d-flex justify-content-between align-items-center" [ngClass]="{'warningCard': (plant.waterState == 3 || plant.fertilizeState == 3)}">
        <div >
            <div class="card-title" >
                <h6>
                    <a class="card-title-link" 
                    [ngClass]="{'warningLink': (plant.waterState == 3 || plant.fertilizeState == 3)}"
                    [routerLink]="['/plantDetails', plant.id]">
                    <fa-icon class="specialIcon seedlingIcon" [icon]="(plant.waterState == 3 || plant.fertilizeState == 3) ? fertilizeIcon: seedlingIcon"></fa-icon>
                    {{ plant.name }}</a>
                </h6>
            </div>
        </div>
    
        <div >
            <!-- <div class="action-button">
                <a class="editBtn btn" (click)="navigateToPlantEditPage()"><fa-icon class="specialIcon editIcon"
                        [icon]="editIcon"></fa-icon></a>
            </div> -->
            <!-- <div class="action-button">
                <a class="btn btn-danger btn-sm" (click)="startDeleteProcess()"><fa-icon class="specialIcon deleteIcon"
                        [icon]="deleteIcon"></fa-icon></a>
            </div> -->
        </div>
    </div>

</div>

<div *ngIf="deletePanelIsOn">
    <page-delete-prompt 
    [plantName]="plant?.name"
    (noFunction)="cancelDelete()"
    (yesFunction)="deletePlant()"
     ></page-delete-prompt>
</div>
