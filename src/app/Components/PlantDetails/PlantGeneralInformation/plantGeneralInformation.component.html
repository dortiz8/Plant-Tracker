
<div *ngIf="(loading$ | async) && !(loaded$ | async)">
    <page-loading></page-loading>
</div>
<div *ngIf="(loaded$ | async)" class="container" style="margin-top: 1rem;">
    <div>
        <h5>{{plant.name}} </h5>
        <p>Genus: {{plant.genusName}}</p>
        <p>Added: {{plant.dateAdded | date}}</p>
        <p>Watered: {{plant.dateWatered | date}}</p>
        <p>Fertilized: {{plant.dateFertilized | date}}</p>
    </div>
</div>
