

<div class="container" style="max-width: 500px;">
    <div *ngIf="!(deletingStarted$ | async); else deletePrompt">
        <plant-general-information [plantId]="plantId"></plant-general-information>
        <plant-notes [plantId]="plantId"></plant-notes>
    </div>
    <ng-template #deletePrompt>
        <page-delete-prompt [plantName]="(plantToDelete$ | async)?.plantName" (noFunction)="cancelDelete()" (yesFunction)="deletePlant()">
        </page-delete-prompt>
    </ng-template>
</div>
