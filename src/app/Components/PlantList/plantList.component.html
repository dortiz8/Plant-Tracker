
<p *ngIf="!updatedPlantList"><em>Loading plants...</em></p>
<h1>{{name}}</h1>
<div *ngIf="updatedPlantList" class="container">
  <div row justify-content-sm-center>
    <ul *ngFor="let plant of updatedPlantList" class="list-group list-group-light">
      <li style="margin-top: 1rem; margin-left: 5%; width: 90%">
        <plant-card [plant]="plant"></plant-card>
      </li>
    </ul>
  </div>
  
</div>
