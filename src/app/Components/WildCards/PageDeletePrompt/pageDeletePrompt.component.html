
<div class="card">
    <div class="card-header">
        <h3>{{componentMessage}}</h3>
    </div>
    <div class="card-body">
        <div style="margin-right: .5rem;">
            <a class="btn btn-success btn-sm" (click)="emitYesFunction()">Yes</a>
        </div>
        <div style="margin-right: .5rem;">
            <a class="btn btn-danger btn-sm" (click)="emitNoFunction()">No</a>
        </div>
    </div>
</div>
